<!DOCTYPE html>
<html lang="en">
    <!-- header -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Designer</title>
      <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
</head>
 <!-- Body -->
<body>
     <!-- Header -->
    <header>
        <div class="title">
            <div class="email-Icon">
                <p>shruthi.bhatt@siriuscom.com</p>
               </div>
            <div class="name">
                <p><span class="first-name">Shruthi</span> <span class="bold-text">Bhatt</span></p>
                <p>a <span class="sub-text">product</span> designer</p>
            </div>
        </div>
    </header>
     <!-- section -->
    <section>
        
        <div class="card-box">
         <div class="card-img"><img src="./images/products/rawpixel-769308-unsplash.png" alt="Nike"/> </div>
         <div class="card-img"><img src="./images/products/fancycrave-329196-unsplash.png" alt="Book"/></div>
         <div class="card-img"><img src="./images/products/nadine-shaabana-1112616-unsplash.png" alt="iphone"/></div>
         <div class="card-img"><img src="./images/products/fikri-rasyid-689579-unsplash.png" alt="oculus"/></div>
         <div class="card-img"><img src="./images/products/marc-mueller-654355-unsplash.png" alt="iphone"/></div>
         <div class="card-img"><img src="./images/products/jeff-sheldon-3219-unsplash.png" alt="airpods"/></div>
        </div>
        <div class="showoff">
            <p>Big names to <span class="showoff-text">show off</span></p>
        </div>
       <div class="brand-icon-container">
           <div class="brand-icon"><img src="./images/logos/logo_1.png" alt="spotify"/></div>
           <div class="brand-icon"><img src="./images/logos/logo_3.png" alt="audi" /></div>
           <div class="brand-icon"><img src="./images/logos/logo_18.png" alt="adidas"/></div>
           <div class="brand-icon"><img src="./images/logos/logo_7.png" alt="lufthansa"/></div>
           <div class="brand-icon"><img src="./images/logos/logo_11.png" alt="ikea"/></div>
           <div class="brand-icon"><img src="./images/logos/logo_2.png" alt="mont"></div>
       </div>
       <div class="line-container">
        <hr class="short-line">
        <hr class="large-line">
       </div>
    </section>
     <!-- footer -->
    <footer>
        <div class="footer-icons">
            <div class="circle"> <i class="fa-brands fa-facebook-f icon"></i></div>
            <div class="circle"> <i class="fa-brands fa-twitter icon"></i></div>
            <div class="circle"> <i class="fa-brands fa-instagram icon"></i></div>
            <div class="circle"> <i class="fa-brands fa-dribbble icon"></i></div>
            <div class="circle"> <i class="fa-solid fa-m icon"></i></div>
        </div>
         <div class="Quote">Coded With Love & Passion</div>
    </footer>
</body>
  <!-- Body End -->
</html>
